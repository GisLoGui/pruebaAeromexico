<!-- main app container -->
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <alert></alert>
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>



<div *ngIf="currentUser" > 
        <mat-toolbar color="primary">
          <div >
            <button mat-icon-button (click)="sidenav.toggle()">
              <mdb-navbar-brand fxHide.gt-xs="true" >Menu</mdb-navbar-brand>
            </button>
          </div>
          <span class="example-spacer"></span>
          <div fxShow="true" fxHide.lt-md="true">
            <a mat-button (click)="link2()">Consulta</a>
            <a mat-button (click)="link1()">Formulario</a>
            <a  mat-button (click)="logout()" >Cerrar Sesion</a>
          </div>
      
        </mat-toolbar>
        <mat-sidenav-container fxFlexFill class="example-container">
      
          <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over"  opened="false" fxHide.gt-xs="true">
            <div fxLayout="column">
              <a mat-button (click)="link2()">Consulta</a>
              <a mat-button (click)="link1()">Formulario</a>
              <a mat-button (click)="logout()" >Cerrar Sesion</a>
            </div>
          </mat-sidenav>
          <mat-sidenav-content fxFlexFill>
           <h3>Bienvenido</h3>
            <img src="../assets/avion.jpg">
          </mat-sidenav-content>
        </mat-sidenav-container>
      </div>
